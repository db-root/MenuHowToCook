<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭点菜系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="categories">
                <ul id="category-list">
                    <!-- 分类列表将通过JavaScript动态生成 -->
                </ul>
            </div>

            <div class="dishes">
                <div class="dishes-header">
                    <h2>菜品列表</h2>
                    <div class="search-controls">
                        <button id="random-dish-btn" class="random-dish-btn">选择困难症专属选项</button>
                        <div class="search-box">
                            <input type="text" id="dish-search" placeholder="搜索菜品...">
                        </div>
                    </div>
                </div>
                <div class="difficulty-filter">
                    <span>难度筛选:</span>
                    <button class="difficulty-btn" data-difficulty="0">全部</button>
                    <button class="difficulty-btn" data-difficulty="1">★</button>
                    <button class="difficulty-btn" data-difficulty="2">★★</button>
                    <button class="difficulty-btn" data-difficulty="3">★★★</button>
                    <button class="difficulty-btn" data-difficulty="4">★★★★</button>
                    <button class="difficulty-btn" data-difficulty="5">★★★★★</button>
                </div>
                <div id="dish-list">
                    <!-- 菜品列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 固定在页面底部的购物车 -->
    <div class="cart-container">
        <div class="cart-header" id="cart-header">
            <span class="cart-title">已选菜品 (<span id="cart-count">0</span>)</span>
            <span class="cart-toggle" id="cart-toggle">收起</span>
        </div>
        <div class="cart-content" id="cart-content">
            <ul class="cart-items" id="cart-items">
                <!-- 购物车中的菜品将通过JavaScript动态生成 -->
            </ul>
            <div class="cart-actions">
                <button id="cart-clear">清空</button>
                <button id="cart-submit">确认点菜</button>
            </div>
        </div>
    </div>

    <!-- 菜品详情弹窗 -->
    <div id="dish-modal" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="dish-image-container">
                    <div class="image-slider" id="dish-image-slider" style="display: none;">
                        <button class="slider-btn slider-btn-prev" id="slider-prev-btn">&#10094;</button>
                        <img id="modal-dish-image-current" src="" alt="" class="slider-image">
                        <button class="slider-btn slider-btn-next" id="slider-next-btn">&#10095;</button>
                        <div class="slider-indicators" id="slider-indicators"></div>
                    </div>
                    <img id="modal-dish-image" src="" alt="" style="display: none;">
                    <div id="no-image-placeholder" class="no-image-placeholder" style="display: none;">
                        暂无成品预览图，想象下吧
                    </div>
                </div>
                <div class="dish-info">
                    <h2 id="modal-dish-name"></h2>
                    <div id="modal-dish-link" class="dish-link" style="display: none;">
                        <a id="modal-dish-link-anchor" href="" target="_blank">📖 查看详细菜谱</a>
                    </div>
                    <p id="modal-dish-description"></p>
                </div>
                <div class="modal-actions">
                    <button id="add-to-cart-btn">添加到预选</button>
                    <button id="close-modal-btn">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 选择困难症弹窗 -->
    <div id="random-dish-modal" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="category-selection">
                    <div class="category-grid" id="random-category-list">
                        <!-- 分类列表将通过JavaScript动态生成 -->
                    </div>
                </div>
                <div class="random-dish-result" id="random-dish-result" style="display: none;">
                    <h3>选中的菜品：</h3>
                    <div id="selected-dish-name"></div>
                </div>
                <div class="random-dish-actions">
                    <button id="start-random-btn">开始随机选择</button>
                    <button id="confirm-random-btn" style="display: none;">看看品相</button>
                    <button id="next-random-btn" style="display: none;">过，下一个</button>
                    <button id="cancel-random-btn">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
